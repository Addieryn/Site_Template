<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title> Nasa Info </title>
  <!-- using bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="p-3 mb-2 bg-black text-white">
  <!-- titles -->
  <div class="container">
    <h1>NASA Astronomy Picture Of The Day</h1>
    <h2 class="text-danger" id="title"></h2>

    <!-- class for bootstrap submit button -->
    <form>
      <label>
        Enter Date:
        <input id="user_date" type="date" />
        <button class="btn btn-outline-info" type="button" id="submit_button">Submit</button>

      </label>

    </form>
    <!-- class for bootstrap retrieve image info -->
    <div class="row">
      <div class="col">
        <h6.01>Date: <span id="date"></span></h6.01>
        <img id="pic" src="" alt="NASA Picture Of The Day" width="100%">
      </div>

      <!-- class for bootstrap slides -->
      <div class="col">
        <div class="slideshow-container">
          <div class="mySlides">
            <!-- <div class="numbertext">1 / 4</div> -->
            <img id="img1" src="" style="width:100%">
          </div>
          <div class="mySlides">
            <!-- <div class="numbertext">2 / 4</div> -->
            <img id="img2" src="" style="width:100%">
          </div>
          <div class="mySlides">
            <!-- <div class="numbertext">3 / 4</div> -->
            <img id="img3" src="" style="width:100%">
          </div>
          <div class="mySlides">
            <!-- <div class="numbertext">4 / 4</div> -->
            <img id="img4" src="" style="width:100%">
          </div>
        </div>
      </div>
      <!-- making space and adding pic of the day info -->
      <h5> _ </h5>
      <h4 class="text-info">Picture of the day info:</h4>
      <p id="explanation"></p>
    </div>
  </div>
  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="static/js/EPIC_logic.js"></script>
  <script src="static/js/nasa_logic.js"></script>

</body>

</html>
